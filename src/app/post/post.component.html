<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': titre === '1',
                'list-group-item-danger': titre === '2'
                }">
  
<div class="row">
  <div class="col-md-10">
      <h4>{{getTitre()}}</h4>
  </div>
  <div class="col-md-2" style="float:right">{{creationDate |date }}</div>
</div>
<p>{{content}}</p>
<div class="row">
  <div class="col-md-1">
     <button  class="btn btn-success"  
      (click) = "love()"
 >Love it</button>  
  </div>
  <div class="col-md-1">
      <p>{{nbLove}}</p>
  </div>
  <div class="col-md-1" >
    <button  class="btn btn-danger"  
      (click) = "dontLove()"
 >Don't love it</button>  
  </div>
</div>
</li>
